<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsCalculator</title>
    <link rel = "stylesheet" type= "text/css" href= "styles/styles.css"/>
</head>
<body>

    <!-- To get started you have to define a container element as a grid with display: grid, set the column and row sizes with grid-template-columns and grid-template-rows, and then place its child elements into the grid with grid-column and grid-row. Similarly to flexbox, the source order of the grid items doesn't matter. Your CSS can place them in any order, which ma -->
<div class="container">
    <div class="display">DISPLAY</div>
    <div class="columnTwoWhiteSpace"></div>
    <div class="CE placeholder">CE</div>
    <div class="clear numbers">C</div>
    <div class="columnThreeWhiteSpace"></div>
    <div class="divide operator">/</div>
    <div class="seven number">7</div>
    <div class="eight number">8</div>
    <div class="nine number">9</div>
    <div class="ex operator">*</div>
    <div class="four number">4</div>
    <div class="five number">5</div>
    <div class="six number">6</div>
    <div class="minus operator">-</div>
    <div class="one number">1</div>
    <div class="two number">2</div>
    <div class="three number">3</div>
    <div class="plus operator">+</div>
    <div class="zero number">0</div>
    <div class="dot number">.</div>
    <div class="equal" id="result">=</div>
   
    
   
</div>

    
</body>

<script src="scripts/scripts.js"></script>
</html>
