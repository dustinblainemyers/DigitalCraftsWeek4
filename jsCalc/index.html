<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsCalculator</title>
    <link rel = "stylesheet" type= "text/css" href= "styles/styles.css"/>
</head>
<body>

<div class="container">
    <div class="display" id="display"></div>
    <div class="columnTwoWhiteSpace"></div>
    <div class="CE">CE</div>
    <div class="ONC">ON/C</div>
    <div class="columnThreeWhiteSpace"></div>
    <div class="divide">&#247;</div>
    <div class="seven number">7</div>
    <div class="eight number">8</div>
    <div class="nine number">9</div>
    <div class="ex operation">X</div>
    <div class="four number">4</div>
    <div class="five number">5</div>
    <div class="six number">6</div>
    <div class="minus operation">-</div>
    <div class="one number">1</div>
    <div class="two number">2</div>
    <div class="three number">3</div>
    <div class="plus operation">+</div>
    <div class="zero number">0</div>
    <div class="dot">.</div>
    <div class="equals operation">=</div>
   
    
   
</div>

    
</body>

<script src="scripts/scripts.js"></script>
</html>
